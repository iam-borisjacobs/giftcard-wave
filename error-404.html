<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Giftcard Wave – Page not found</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="assets/js/app.js" defer></script>
</head>

<body class="error-layout" data-page="error-404">
    <div class="error-wrapper">
        <div class="error-card">
            <div class="error-chip">Error 404</div>

            <div class="error-code">404</div>
            <h1 class="error-title">Page not found</h1>
            <p class="error-subtitle">
                The page you’re looking for doesn’t exist or has been moved.
            </p>

            <div class="error-actions">
                <a href="index.html" class="btn btn-primary error-btn-main">
                    Go to dashboard
                </a>
                <a href="login.html" class="btn btn-outline error-btn-secondary">
                    Back to login
                </a>
            </div>

            <p class="error-meta small muted">
                If this keeps happening, contact support or your administrator.
            </p>
        </div>

        <footer class="error-footer small muted">
            Giftcard and crypto P2P marketplace &mdash; Demo environment &mdash; © 2025
        </footer>
    </div>
</body>

</html>
