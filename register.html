<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Giftcard Wave – Create account</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="assets/js/app.js" defer></script>
</head>

<body class="auth-layout" data-page="auth-register">
    <div class="auth-wrapper">
        <!-- Brand -->
        <div class="auth-logo-row">
            <div class="sidebar-logo">G</div>
            <div>
                <div class="auth-brand">Giftcard Wave</div>
                <div class="auth-brand-sub">Gift card &amp; crypto P2P desk</div>
            </div>
        </div>

        <!-- Header -->
        <header class="auth-header">
            <h1 class="auth-title">Create your account</h1>
            <p class="auth-subtitle">
                Sign up to start trading gift cards and crypto securely.
            </p>
        </header>

        <!-- Register card -->
        <section class="auth-card">
            <form id="register-form">
                <div class="auth-two-col">
                    <div class="form-group">
                        <label for="reg-name">Full name</label>
                        <input id="reg-name" type="text" autocomplete="name" placeholder="John Doe" required />
                    </div>
                    <div class="form-group">
                        <label for="reg-username">Username</label>
                        <input id="reg-username" type="text" autocomplete="nickname" placeholder="johndoe" required />
                    </div>
                </div>

                <div class="form-group">
                    <label for="reg-email">Email address</label>
                    <input id="reg-email" type="email" autocomplete="email" placeholder="you@example.com" required />
                </div>

                <div class="auth-two-col">
                    <div class="form-group">
                        <label for="reg-password">Password</label>
                        <input id="reg-password" type="password" autocomplete="new-password" placeholder="••••••••"
                            required />
                    </div>
                    <div class="form-group">
                        <label for="reg-password-confirm">Confirm password</label>
                        <input id="reg-password-confirm" type="password" autocomplete="new-password"
                            placeholder="••••••••" required />
                    </div>
                </div>

                <div class="auth-row-between" style="margin-bottom: 8px;">
                    <label class="checkbox-inline">
                        <input type="checkbox" id="reg-terms" required />
                        <span>I agree to the terms &amp; privacy</span>
                    </label>
                </div>

                <div id="register-error" class="auth-error" style="display:none;"></div>

                <button type="submit" class="btn btn-primary auth-submit">
                    Create account
                </button>
            </form>

            <div class="auth-divider">
                <span></span>
                <span>or</span>
                <span></span>
            </div>

            <div class="auth-alt">
                <p class="small muted">
                    Already have an account?
                    <a href="login.html" class="auth-link">Sign in instead</a>
                </p>
            </div>
        </section>

        <footer class="auth-footer small muted">
            Giftcard and crypto P2P marketplace &mdash; Demo environment &mdash; © 2025
        </footer>
    </div>
</body>

</html>
