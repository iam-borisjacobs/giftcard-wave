<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Giftcard Wave – Service unavailable</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="assets/js/app.js" defer></script>
</head>

<body class="error-layout" data-page="error-505">
    <div class="error-wrapper">
        <div class="error-card">
            <div class="error-chip error-chip-soft">Error 505</div>

            <div class="error-code">505</div>
            <h1 class="error-title">Service temporarily unavailable</h1>
            <p class="error-subtitle">
                We’re performing maintenance or your request is not supported at the moment.
            </p>

            <div class="error-actions">
                <a href="index.html" class="btn btn-primary error-btn-main">
                    Back to dashboard
                </a>
                <a href="login.html" class="btn btn-outline error-btn-secondary">
                    Go to login
                </a>
            </div>

            <p class="error-meta small muted">
                Please wait a few minutes and try again. No funds or trades are affected.
            </p>
        </div>

        <footer class="error-footer small muted">
            Giftcard and crypto P2P marketplace &mdash; Demo environment &mdash; © 2025
        </footer>
    </div>
</body>

</html>
