<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Referrals - Giftcard Wave</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="assets/js/app.js" defer></script>
</head>

<body data-page="referral" data-title="Referral Program"
    data-subtitle="Invite friends and earn a percentage of their trading fees.">

    <button class="menu-btn" id="menuBtn">☰</button>

    <div class="app-shell" id="app">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <!-- Loaded via partial -->
        </aside>

        <div id="sidebar-overlay" class="sidebar-overlay"></div>

        <!-- Main -->
        <main class="main-content">
            <div class="mobile-logo">
                <div class="sidebar-logo">G</div>
                <div class="logo-text">Giftcard Wave</div>
            </div>

            <!-- Back / Breadcrumb -->
            <div style="margin-bottom: 16px;">
                <a href="index.html"
                    style="font-size: 13px; color: var(--muted); display: inline-flex; align-items: center; gap: 4px;">
                    <span style="font-size: 10px;">◀</span> Back to Dashboard
                </a>
            </div>

            <header class="page-header" id="header">
                <!-- Loaded via partial -->
            </header>


            <div class="grid">

                <!-- Referral Link Section -->
                <section class="card">
                    <div class="card-header">
                        <div>
                            <div class="card-title">Invite Friends</div>
                            <div class="card-subtitle">Share your unique link to start earning.</div>
                        </div>
                    </div>

                    <div style="margin-bottom: 16px;">
                        <label>Your Referral Link</label>
                        <div class="copy-box">
                            <input type="text" class="copy-input" value="https://giftcardwave.com/ref/USER123" readonly>
                            <button class="copy-btn">COPY</button>
                        </div>
                    </div>

                    <div style="margin-bottom: 8px;">
                        <label>Your Referral Code</label>
                        <div class="copy-box">
                            <input type="text" class="copy-input" value="USER123" readonly>
                            <button class="copy-btn">COPY</button>
                        </div>
                    </div>

                    <div style="margin-top: 20px;">
                        <button class="btn btn-primary" style="width: 100%; justify-content: center;">Share on
                            WhatsApp</button>
                    </div>
                </section>

                <!-- Stats Section -->
                <section class="card">
                    <div class="card-header">
                        <div class="card-title">Earnings Overview</div>
                    </div>

                    <div class="wallet-stats" style="grid-template-columns: repeat(2, 1fr) !important;">
                        <div class="wallet-stat">
                            <div class="wallet-stat-label">Total Referred</div>
                            <div class="wallet-stat-value" style="font-size: 18px;">12</div>
                        </div>
                        <div class="wallet-stat">
                            <div class="wallet-stat-label">Total Earnings</div>
                            <div class="wallet-stat-value" style="font-size: 18px; color: #4ade80;">NGN 45,200</div>
                        </div>
                        <div class="wallet-stat">
                            <div class="wallet-stat-label">Pending Payout</div>
                            <div class="wallet-stat-value" style="font-size: 18px; color: #fb923c;">NGN 5,000</div>
                        </div>
                        <div class="wallet-stat">
                            <div class="wallet-stat-label">Commission Rate</div>
                            <div class="wallet-stat-value" style="font-size: 18px;">0.5%</div>
                        </div>
                    </div>

                    <div style="margin-top: 20px; display: flex; justify-content: flex-end;">
                        <a href="referral-history.html" class="btn btn-outline btn-sm">View Details ➔</a>
                    </div>
                </section>

            </div>
        </main>
    </div>

    <div id="footer">
        <!-- Loaded via partial -->
    </div>

</body>

</html>
