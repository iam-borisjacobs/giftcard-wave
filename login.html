<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Giftcard Wave – Login</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="assets/js/app.js" defer></script>
</head>

<body class="auth-layout" data-page="auth-login">
    <div class="auth-wrapper">
        <!-- Top logo / brand -->
        <div class="auth-logo-row">
            <div class="sidebar-logo">G</div>
            <div>
                <div class="auth-brand">Giftcard Wave</div>
                <div class="auth-brand-sub">Gift card &amp; crypto P2P desk</div>
            </div>
        </div>

        <!-- Page title -->
        <header class="auth-header">
            <h1 class="auth-title">Welcome back</h1>
            <p class="auth-subtitle">
                Sign in to manage your wallets, offers and trades.
            </p>
        </header>

        <!-- Login card -->
        <section class="auth-card">
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email or username</label>
                    <input id="login-email" type="text" autocomplete="username" placeholder="you@example.com"
                        required />
                </div>

                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input id="login-password" type="password" autocomplete="current-password" placeholder="••••••••"
                        required />
                </div>

                <div class="auth-row-between">
                    <label class="checkbox-inline">
                        <input type="checkbox" id="login-remember" />
                        <span>Remember me</span>
                    </label>
                    <a href="forgot-password.html" class="auth-link">Forgot password?</a>
                </div>

                <div id="login-error" class="auth-error" style="display:none;"></div>

                <button type="submit" class="btn btn-primary auth-submit">
                    Sign in
                </button>
            </form>

            <div class="auth-divider">
                <span></span>
                <span>or</span>
                <span></span>
            </div>

            <div class="auth-alt">
                <p class="small muted">
                    Don’t have an account yet?
                    <a href="register.html" class="auth-link">Create a new account</a>
                </p>
            </div>
        </section>

        <footer class="auth-footer small muted">
            Giftcard and crypto P2P marketplace &mdash; Demo environment &mdash; © 2025
        </footer>
    </div>
</body>

</html>
