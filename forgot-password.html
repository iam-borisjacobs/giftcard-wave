<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Giftcard Wave – Reset password</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="assets/js/app.js" defer></script>
</head>

<body class="auth-layout" data-page="auth-forgot">
    <div class="auth-wrapper">
        <!-- Brand -->
        <div class="auth-logo-row">
            <div class="sidebar-logo">G</div>
            <div>
                <div class="auth-brand">Giftcard Wave</div>
                <div class="auth-brand-sub">Gift card &amp; crypto P2P desk</div>
            </div>
        </div>

        <!-- Header -->
        <header class="auth-header">
            <h1 class="auth-title">Reset your password</h1>
            <p class="auth-subtitle">
                Enter the email linked to your account. We’ll send reset instructions.
            </p>
        </header>

        <!-- Forgot card -->
        <section class="auth-card">
            <form id="forgot-form">
                <div class="form-group">
                    <label for="forgot-email">Email address</label>
                    <input id="forgot-email" type="email" autocomplete="email" placeholder="you@example.com" required />
                </div>

                <div id="forgot-error" class="auth-error" style="display:none;"></div>
                <div id="forgot-success" class="auth-success" style="display:none;"></div>

                <button type="submit" class="btn btn-primary auth-submit">
                    Send reset link
                </button>
            </form>

            <div class="auth-alt" style="margin-top: 10px;">
                <p class="small muted">
                    Remember your password?
                    <a href="login.html" class="auth-link">Back to login</a>
                </p>
            </div>
        </section>

        <footer class="auth-footer small muted">
            Giftcard and crypto P2P marketplace &mdash; Demo environment &mdash; © 2025
        </footer>
    </div>
</body>

</html>
